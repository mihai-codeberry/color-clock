<meta name="robots" content="noindex">
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width initial-scale=1">
  <title>Ceas Color-Proiect simplu Java</title>
  <link href="https://fonts.googleapis.com/css?family=Exo+2:200%7CGreat+Vibes%7CMerriweather:100&display=swap" rel="stylesheet">
<style id="jsbin-css">
* { 
  margin: 0; padding: 0; 
}

html, body {
  height: 100%;
}

#clock {
  font-family: 'Merriweather', 'Times New Roman', sans-serif;
  font-size: 2.5rem;
  text-align: right;
  position: relative;
  top: 10%;
  right: 5%;
  
}

</style>
</head>
<body>
<div id="clock">12:13:14</div>
<script id="jsbin-javascript">
function colorClock(){
  var date = new Date();
  var hours = date.getHours();
  var minutes = date.getMinutes();
  var seconds = date.getSeconds();

  if (hours <= 9) {
    hours = '0' + hours;
  }
  if (minutes <= 9) {
    minutes = '0' + minutes;
  }
  if (seconds <= 9) {
    seconds = '0' + seconds;
  }

  var clockFace = hours + 'h ' + minutes + 'm ' + seconds + 's of this day';
var hexColor = '#ff' + (hours + seconds + minutes) + 'ff';

document.getElementById('clock').innerHTML = clockFace;

document.body.style.background = hexColor;
  
setTimeout(function() {
 colorClock();
}, 1000);

}

colorClock();

</script>
</body>
</html>
